<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<form class="cadastro-form">
		<h1>Cadastro</h1>

		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" placeholder="Seu nome">

		<label for="sobrenome">Sobrenome:</label>
		<input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome">

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Seu email">

		<label for="username">Nome de usuário:</label>
		<input type="text" id="username" name="username" placeholder="Seu nome de usuário">

		<label for="password">Senha:</label>
		<input type="password" id="password" name="password" placeholder="Sua senha">

		<label for="curso">Curso:</label>
		<input type="text" id="curso" name="curso" placeholder="Seu curso">

		<input type="submit" value="Cadastrar">

		<div class="options">
			<span>Já tem uma conta? <a href="#">Entrar na minha conta</a></span>
		</div>
	</form>
</body>
</html>
